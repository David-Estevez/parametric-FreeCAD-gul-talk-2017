# ¿Qué es FreeCAD?


* Es un software de diseño asistido por ordenador (CAD)
* Es multiplataforma
* Entiende multitud de formatos: STEP, IGES, STL, SVG, DXF, OBJ, IFC, DAE...
* Desarrollo muy activo (última release estable: 0.16)
* Es software **libre**
